<mat-list class="container">
  <ng-container *ngFor="let i of list; let ind=index">
    <mat-list-item><app-list-item [isMainList]="false" [item]="i" [refreshList]="fetchItems"></app-list-item></mat-list-item>

    <mat-divider *ngIf="ind < list.length - 1"></mat-divider>
  </ng-container>
</mat-list>
