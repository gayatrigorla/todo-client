<mat-drawer-container autosize class="container dark-primary">
  <mat-drawer [opened]="true" class="drawer dark-primary" #drawer mode="side">
    <app-nav-menu></app-nav-menu>
  </mat-drawer>
  <div class="main-container">
    <app-header [title]="title"></app-header>
    <app-no-record *ngIf="isNoListSelected(); else sublist" class="grow"></app-no-record>
    <ng-template #sublist>
      <app-list-view class="grow"></app-list-view>
    </ng-template>
  </div>
  </mat-drawer-container>
