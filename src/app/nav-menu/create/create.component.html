<form (submit)="create()">
  <mat-form-field color="accent" appearance="outline" class="create">
    <mat-label>Create new {{label}}</mat-label>
    <input class="dark-primary" matInput placeholder="Enter new {{label}} name" [(ngModel)]="listName" name="name">
    <mat-icon matSuffix color="accent" (click)="create()">add_circle</mat-icon>
  </mat-form-field>
</form>
