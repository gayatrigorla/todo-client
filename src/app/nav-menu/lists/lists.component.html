<mat-list>
    <ng-container *ngFor="let item of items; let i = index">
        <!-- Display item -->
        <mat-list-item><app-list-item [item]="item" [refreshList]="fetchItems"></app-list-item></mat-list-item>


        <!-- Add divider if it's not the last item -->
        <mat-divider *ngIf="i < items.length - 1"></mat-divider>
    </ng-container>
</mat-list>
